<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-md-6">
				<!-- Nome, Turma e Titulos -->
				<h1>Cadastro de Time</h1>
				<h:form>
					<div class="form-group">
						<h:outputLabel value="Nome" for="nome" />

						<h:inputText styleClass="form-control"
							value="#{timeBean.time.nome}" id="nome" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Turma" for="turma" />
						<h:inputText styleClass="form-control"
							value="#{timeBean.time.turma}" id="turma" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Titulos" for="titulos" />
						<h:inputText styleClass="form-control"
							value="#{timeBean.time.titulos}" id="titulos" />
					</div>
					<div class="form-group">
						<h:commandButton styleClass="btn btn-primary"
							action="#{timeBean.cadastrar()}" value="Cadastrar" />
					</div>
				</h:form>
			</div>
			<div class="col-md-6"></div>
		</div>
	</ui:define>
</ui:composition>

</html>

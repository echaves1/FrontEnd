<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="conteudo">

		<div class="row">
			<div class="col-md-6">
				<h:form>
					<div class="form-group">
						<h:outputLabel value="Codigo" for="codigo" />
						<h:inputText styleClass="form-control"
							value="#{buscaTimeBean.codigo}" id="codigo" />
						<h:commandButton action="#{buscaTimeBean.buscar()}" value="Buscar"
							styleClass="btn btn-primary" />
					</div>
				</h:form>
			</div>
			<div class="col-md-6" styleClass="form-control">
				<h2>Resposta</h2>
				<h:outputText value="#{buscaTimeBean.time.nome}" />
				<h:outputText value="#{buscaTimeBean.time.turma}" />
				<h:outputText value="#{buscaTimeBean.time.titulos}" />
			</div>
		</div>


	</ui:define>
</ui:composition>
</html>
